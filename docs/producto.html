        <div class="search-bar">

            <input type="text" placeholder="Buscar productos, marcas y más...">

           <a href="carrito.html"></a> 

        </div>

    </div>

   

    <nav class="nav-bar">

    <main>

        <div class="product-detail-wrapper">
          
<div class="product-detail-wrapper"> <div id="product-detail" class="product-detail-container">

        <div class="image-area">
            <img id="product-image" src="" alt="Imagen del producto">
            <div id="thumbnail-slider" class="thumbnail-slider">
            </div>
        </div>

        <div class="info-area">
            <h2 id="product-name">Cargando Producto...</h2>
            <p id="product-price" class="product-price">$0,00</p>
            
            <div class="seller-info">Vendido por: <span id="product-seller">Vendedor</span></div>

            <button class="buy-button">Comprar Ahora</button>
            <button class="add-to-cart-button">
                <i class="fas fa-shopping-cart cart-icon"></i>
                Agregar al Carrito
            </button>

            <div class="description-box">
                <h3>Descripción</h3>
                <p id="product-description"></p>
            </div> </div> </div> <div class="description-box" id="extended-info-area">
        </div>

    </div>

           <section id="extended-info-area" class="additional-info-section">
            </section>
        
<div class="reviews-section">

    <h3>Deja tu opinión</h3>

    <form id="review-form">

        <div class="review-form-rating">
            <label for="rating-title">Tu Puntuación:</label>

            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Excelente">★</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Muy bueno">★</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Bueno">★</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Regular">★</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Malo">★</label>
            </div>
        </div>
        
        <textarea id="review-text" placeholder="Escribe tu comentario..." required></textarea>

        <button type="submit" id="submit-review-button" class="submit-review-button">Enviar Reseña</button>
    </form>

    <h2 class="reviews-title">Reseñas de Usuarios</h2>
    
    <button id="clear-reviews-btn" class="red-button submit-review-button">
        Limpiar TODAS las Reseñas de este Producto
    </button>
    
    <div id="reviews-list">
    </div>

</div>

        <section class="related-products-section">

            <h2 id="related-title">Productos Relacionados</h2>

            <div id="related-products-grid" class="product-grid">

                </div>

        </section>



    </main>
